# --- Visuals & Theme ---
# You can change 'Tokyo Night' to any theme you like
foreground            #c0caf5
background            #1a1b26
selection_foreground  #1a1b26
selection_background  #7aa2f7
url_color             #73daca

# --- Transparency ---
background_opacity 0.85
dynamic_background_opacity yes

# --- Fonts ---
# Install 'JetBrainsMono Nerd Font' for the best experience
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        12.0

# --- The Animated Cursor ---
cursor                #c0caf5
cursor_text_color     #1a1b26
# The 'beam' shape feels very modern for coding
cursor_shape          beam 
# This enables the "ghost" trail animation you wanted
cursor_trail          3
cursor_trail_decay    0.1 0.4
cursor_trail_start_threshold 2

# --- Window Layout ---
window_padding_width 10
hide_window_decorations yes
confirm_os_window_close 0

# --- Performance ---
repaint_delay    10
input_delay      3
sync_to_monitor  yes

# --- Keyboard Shortcuts ---
# Copy/Paste (standardized for Linux)
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# Font resizing
map ctrl+plus   change_font_size all +2.0
map ctrl+minus  change_font_size all -2.0
map ctrl+0      change_font_size all 0

# --- Bell ---
enable_audio_bell no
